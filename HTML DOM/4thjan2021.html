<html>
    <body>
        <h2>Finding HTML Elements by Query Selector</h2>

        <p>Hello World!</p>

        <p class="intro">The DOM is very useful.</p>

        <p class="intro">This example demonstrate the<b>querySelectorAll</b>method.</b></p>

        <p id="demo"></p>

        <script>

            var x=document.querySelectorAll("p.intro");
            document.getElementById("demo").innerHTML='The first paragraph (index 0) with class="intro":'+x[0].innerHTML;
        </script>

        <form id="frm1" action ="/action_page.php">
            First name:<input type="text" name='fname' value="Donald"<br>
            Last name:<input type="text" name="lname" value="Duck"><br><br>
            <input type="submit" value="Submit">
        </form>

        <p>Click "try it" to display the value of each element in the form.</p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
            function myFunction(){

                var x=document.forms["frm1"];
                var text="";
                var i;
                for(i=0;i<x.length;i++){
                    text+=x.element[i].value+"<br>";
                }

                document.getElementById("demo").innerHTML=text;
            }
        </script>
<!-- 
        // in JS, document.write() can be used to write directly to the HTML
        // output stream. -->

        <script>
            document.write(Date());
        </script>

        
    </body>
</html>
